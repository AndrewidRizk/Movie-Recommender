<!DOCTYPE html>
<html>
  <head>
    <title>SignUp</title>
    <style>
        body {
            background-repeat: no-repeat;
            font-size: 19px;
        }
        
       
        .SignUp {
            width: 1700px;
            height: 800px;
            background-image: url("/static/backround.jpg");
            background-size: 1700px 800px;
            color:#666699;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            padding: 70px 30px;
            border-radius: 10px;
            
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0);
        }
         /* Add some hover effect on the button */
         .SignUp input[type="submit"] {
            border: none;
            outline: none;
            height: 40px;
            width: 120px;
            background: #666699;
            color: #fff;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.2s ease-in-out;
        }

        .SignUp input[type="submit"]:hover {
            background: #666699;
            
        }

        /* Add some hover effect on the input fields */
        .SignUp input[type="text"]
        {
            border: none;
            border-bottom: 1px solid #666699;
            background: transparent;
            outline: none;
            height: 40px;
            color: rgb(155, 88, 194);
            font-size: 30px;
            margin-bottom: 20px;
            width: 400px;
            height: 50px;
        }

        .SignUp input[type="text"]:hover
        {
            border-bottom: 1px solid #666699;
        }


        .SignUp input.maintext 
        {
            background: white;
            border: 1px double #DDD;
            border-radius: 5px;
            box-shadow: 0 0 5px #333;
            color: #666;
            float: left;
            padding: 5px 10px;
            width: 305px;
            outline: none;

        }
        .SignUp .transparent{
            opacity: 0.5;
            text-indent: 0;
            font-size: 20px;
            text-align: left;
            color: rgb(26, 12, 12);
        }
        
    </style>
  </head>


    <body style="background-color:#171736;">
        <div class="SignUp">
            <h1>Your Movies List</h1>
            <form action="/success" method="post">
                <input type="text" name="MovieInsert" placeholder="Enter a movie you liked" required>
                
                <input type="submit" value="+">
                <br>                
                    <textarea id="MovieInsert" name="MovieInsert" rows="23" cols="70" style="font-size:20px; text-align:left;" readonly class="transparent">
                        {% for movie in movie_list %}
{{ movie }}
                        {% endfor %}

                    </textarea>
                    
            </form>
            <div class="video-block" style="float:right; width: 40%; position: relative; top: -700px; right: 90px">
                <h1>Movies Recommended</h1>
                <form action="/next" method="post">
                    <br>
                    <br>
                    {{name}}
                    <br>
                    <br>
                    <br>
                    <iframe width="100%" height="315" src= {{youtube}} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <br>  
                    <br>
                    <br>
                    Rate: {{rate}}
                    <br>
                    Geners: {{genres}}
                    <br>
                    <input type="submit" value="Next Movie">
                </form>
            </div>
        </div>
        
    </body>

    

</html>
